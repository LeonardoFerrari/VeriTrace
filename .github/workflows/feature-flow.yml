name: Feature Workflow

on:
  push:
    branches:
      - 'feature/**'

jobs:
  validate-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run security scan with Safety
        run: safety check || true

      - name: Run security analysis with Bandit
        run: bandit -r . || true

      - name: Create Pull Request to Develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base develop \
            --head ${{ github.ref_name }} \
            --title "PR from ${{ github.ref_name }} into develop" \
            --body "This PR was automatically created from the branch `${{ github.ref_name }}`. Please review the changes for inclusion into the develop branch." \
            --reviewer AlfredoFilho \
            --label automated-pr,feature